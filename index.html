<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Kelvin to ºC, ºF and ºN - Converter Online</title>
</head>

<body>
  <main class="main">
    <form action="" class="form">
      <h1>Kelvin converter</h1>
      <fieldset class="field-1">
        <label for="inp_kelvin">
          <span class="form-title">
            <strong>Kelvin<strong>
          </span>
        </label>
        <input type="number" class="field-1-inp-kelvin" id="inp_kelvin">
      </fieldset>
      <fieldset class="field-2">
        <div class="radioGroup">
          <!-- for Celsius temperature convection -->
          <label for="options-input-celsius">Celsius</label>
          <input type="radio" value="celsius" name="options-input" class="options-input" id="options-input-celsius"
            checked>
          <!-- for Fahrenheit temperature convection -->
          <label for="options-input-fahrenheit">Fahrenheit</label>
          <input type="radio" value="fahrenheit" name="options-input" class="options-input"
            id="options-input-fahrenheit">
          <!-- for Newton temperature convection -->
          <label for="options-input-newton">Newton</label>
          <input type="radio" value="newton" name="options-input" class="options-input" id="options-input-newton">
        </div>
        <div class="field-2-convert">
          <input type="button" id="btn_convert" value="Convert" class="field-2-convert-btn">
        </div>
      </fieldset>
      <fieldset>
        </div>
        <fieldset class="field-2">
          <label>
            <div class="result">
              <strong class="result_val" id="result_val">0 </strong>
              <sup class="result_uni" id="result_Val_unit">ºC</sup>
            </div>
            <div class="formula" id="formula_field">

            </div>
          </label>
        </fieldset>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
